<!DOCTYPE html>

<head>
	<title>Living With Poseidon - Videos</title>

	<!-- CSS -->
	<link rel="stylesheet" href="main.css">

	<!-- JavaScript Libraries -->
	<script src ="js/libs/jquery.js"></script>
	<script src = "js/libs/underscore.js" type="text/javascript"></script>
	<script src = "js/libs/backbone.js" type= "text/javascript"></script>
	<script src = "js/libs/handlebars.js" type="text/javascript"></script>
	
	<link href="http://vjs.zencdn.net/c/video-js.css" rel="stylesheet">
	<script src="http://vjs.zencdn.net/c/video.js"></script>

	<!--  Page JavaScript -->
	<script src = "js/videoPlayer.js" type="text/javascript"></script>
	<script src = "js/navbar.js" type="text/javascript"></script>

	<!-- Templates -->
	<script type = "text/template" id = "PlayerView-template">
		<h1>{{title}}</h1>
		<div id = "videoInfo">
			<p id = "summary">{{summary}}</p>
			<p>Posted: {{date}}</p>
		</div>
		<div id = "player">
			<video id="playerObj" class="video-js vjs-default-skin" controls
			  preload="auto" width="640" height="400" poster={{thumbnail}}
			  data-setup="{}">
			  <source src={{video}} type='video/mp4'>
			  <!--<source src="my_video.webm" type='video/webm'>-->
			</video>
		</div>
		
	</script>
	
	<script type = "text/template" id = "VideoView-template">
		<div class = "video" data-id = {{vid}}>
			<div class = "vidThumbnail">
				<img src = {{thumbnail}} />
			</div>
			<div class = "videoInfo">
				<h2>{{title}}<span class = "runTime">| {{runTime}}</span></h2>
				<p>Posted: {{date}}</p>
				<p>{{summary}}</p>
			</div>
		</div>
	</script>
	
	<script type = "text/template" id = "VideoAppView-template">
		<div id = "videoPlayer"></div>
		<div id = "videoList"></div>
	</script>

</head>
<body>
	<div id = "page">
		<div id = "socialMedia">
			<a href = "http://facebook.com/">
				<img src = "img/facebook.png" class = "socialButton" />
			</a>
			<a href = "http://twitter.com/">
				<img src = "img/twitter.png" class = "socialButton" />
			</a>
			<a href = "http://google.com/">
				<img src = "img/donate.png" class = "donate" />
			</a>
		</div>

		<div id = "banner">
			<img src = "img/banner.png">
		</div>

		<div id = "navBar">
			<a href = "index.html">
				<div id = "home" class = "navButton">
					<span class = "navText">Home</span>
				</div>
			</a>
			<a href = "videos.html">
				<div id = "episodes" class = "navButton">
					<span class = "navText">Episodes</span>
				</div>
			</a>
			<a href = "characters.html">
				<div id = "characters" class = "navButton">
					<span class = "navText">Characters</span>
				</div>
			</a>
			<a href = "cast.html">
				<div id = "cast" class = "navButton">
					<span class = "navText">Cast/Crew</span>
				</div>
			</a>
			<a href = "videos.html">
				<div id = "videos" class = "navButton">
					<span class = "navText">Videos</span>
				</div>
			</a>
			<a href = "photos.html">
				<div id = "photos" class = "navButton">
					<span class = "navText">Photos</span>
				</div>
			</a>
		</div>

		<div id = "videoApp"></div>
		
	</div>
</body>
